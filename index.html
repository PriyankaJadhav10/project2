<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/81afdac11d.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700&family=Bree+Serif&family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">

</script>
</head>

<body>
    
    <div class="container">

        <h1>Sign in to your account</h1>
        <p class="para">Or <span class="para1">start your 14-days free trial</span></p>

     <div class="box">
            <p>Sign in with</p>
            <button class="btn1">
                <span style="font-size: 28px; color:rgba(0, 0, 255, 0.705);">
                     <i class="fab fa-facebook"></i>
                     </span>
            </button>

            <button class="btn1">
                <span style="font-size: 28px; color:rgb(21, 165, 212);">
                        <i class="fab fa-twitter"></i>
                     </span>
            </button>


            <button class="btn1">
                <span style="font-size: 28px; color: rgb(8, 3, 3);">
                <i class="fab fa-github"></i>
                </span>
            </button>
        </div>

        <div class="line">
            <hr class="hrline" ><span>Or Continue with</span>
            <hr class="hrline" >
        </div>

       
        <div class="form">
            <form>

                <div>
                    <label>Email address</label>
                </div>
                <div>
                    <input type="email" class="email" required>
                </div>
                <div>
                    <label>Password</label>
                </div>
                <div>
                    <input type="password" class="pwd" required>
                </div>
                <div>
                    <input type="checkbox" name="" id="checkbtn">
                    <label class="checklabel" for="checkbtn">Remember me</label>

                    <label class="forgetlabel"><a href="#">Forget your password?</a></label>
                </div>
                <button type="submit" class="submitbtn">Sign In</button>
            </form>
        </div>
    </div>



</body>

</html>
